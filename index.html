<body>
  <div id="root"></div>
  
  <!-- PWA Enhancement Script -->
  <script>
    // Prevenir zoom en inputs en iOS
    document.addEventListener('touchstart', function(event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Detectar instalación y mostrar mensaje
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('[PWA] Installation available');
    });

    window.addEventListener('appinstalled', (evt) => {
      console.log('[PWA] App was installed successfully');
    });

    // Manejar errores de recursos PWA de forma silenciosa
    window.addEventListener('error', function(e) {
      if (e.filename && (e.filename.includes('sw.js') || e.filename.includes('manifest.json'))) {
        console.log('[PWA] Resource not available in current environment (handled gracefully)');
        e.preventDefault();
        return false;
      }
    });
  </script>
  
  <script type="module" src="/src/main.tsx"></script>
